default:
  db: dev_sqlite
  llm: openai_dev

db_connections:
  dev_sqlite:
    type: "sqlite"
    path: "test.db"

  prod_postgres:
    type: "postgres"
    host: "prod.db.example.com"
    user: "admin"
    password: "${PROD_DB_PASSWORD}"

llm_providers:
  openai_dev:
    provider: "openai"
    model: "gpt-3.5-turbo"

  google_prod:
    provider: "google"
    model: "gemini-1.5-pro"